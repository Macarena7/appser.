<ion-content class="ion-padding">

        </div>

        <ion-item>
          <ion-label position="floating">Correo electr칩nico</ion-label>
          <ion-input formControlName="correo" type="email"></ion-input>
        </ion-item>

          Introduzca un correo v치lido.
        </div>

        <br>
        <ion-button class="btn" expand="block" (click)="restablecerContrasena()">Restablecer Contrase침a</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar class="piedepagina">
    <ion-buttons slot="start">
      <ion-button class="letravolver" (click)="atras()">
        <ion-icon name="arrow-back-outline"></ion-icon>
        Volver

    </ion-buttons>
  </ion-toolbar>
</ion-footer>
