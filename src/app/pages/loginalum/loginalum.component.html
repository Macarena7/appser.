<ion-header>
  <ion-toolbar class="titulo">
    <ion-title>
      Portal Alumno
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar Sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Nombre de usuario</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>

        <!-- Mensaje de error personalizado -->
          <div *ngIf="mensajeError" class="error-mensaje">
            {{ mensajeError }}
          </div>
              
        <br>
        <ion-button class ="btn" (click)="inicioalumno()">Ingresar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-button class ="btnrestablecer" (click)="resta()">Restrablecer contraseña</ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar class="piedepagina">
    <ion-buttons slot="start">
      <ion-button class="letravolver" (click)="atras()">
        <ion-icon name="arrow-back-outline"></ion-icon>
        Volver
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
